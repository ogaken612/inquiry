<!doctype html><!-- HTML5-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
  <title th:text="${title}">Inquiry</title>
</head>
<div th:replace ="~{block/header::headerA}"></div>

<body>
<div class="starter-template">
        <h1 th:text="${title}">Bootstrap starter template</h1>
        <p class="lead"><br> </p>
      </div>
<table class="table table-striped">
  <thead>
    <tr>
      <th class="table-primary" scope="col">#</th>
      <th class="table-primary" scope="col">Name</th>
      <th class="table-primary" scope="col">アカウント</th>
      <th class="table-primary" scope="col">コメント</th>
      <th class="table-primary" scope="col">投稿日時</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="inquiry : ${inquiryList}">
		<td class="table-info" th:text="${inquiry.id}">1</td>
		<td class="table-info" th:text="${inquiry.name}"></td>
		<td class="table-info" th:text="${inquiry.email}"></td>
		<td class="table-info" th:text="${inquiry.contents}"></td>
	    <td class="table-info" th:text="${inquiry.created}"></td>
	</tr>
  </tbody>
</table>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
